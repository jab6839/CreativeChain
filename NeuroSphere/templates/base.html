<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroSphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='neurosphere_logo.png') }}">
</head>
<body class="{% if dark_mode %}dark-mode{% endif %}">

    <nav class="navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='neurosphere_logo.png') }}" alt="NeuroSphere Logo" class="navbar-logo">
            <span class="navbar-title">NeuroSphere</span>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('messages') }}">Messages</a>
            <a href="{{ url_for('reminders') }}">Reminders</a>
            <a href="{{ url_for('calendar') }}">Calendar</a>
            <a href="{{ url_for('schedule') }}">Schedule</a>
            <a href="{{ url_for('clinic_log') }}">Clinic Log</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            <form method="POST" action="{{ url_for('toggle_dark_mode') }}" style="display:inline;">
                <button type="submit" class="dark-mode-toggle">ðŸŒ“</button>
            </form>
        </div>
    </nav>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
