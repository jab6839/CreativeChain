<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <img src="{{ url_for('static', filename='neurosphere_logo.png') }}" class="logo-img" alt="NeuroSphere Logo">
        <span class="app-name">NeuroSphere</span>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('messages') }}">Messages</a>
        <a href="{{ url_for('reminders') }}">Reminders</a>
        <a href="{{ url_for('calendar') }}">Calendar</a>
        <a href="{{ url_for('schedule') }}">Schedule</a>
        <a href="{{ url_for('cliniclog') }}">Clinic Log</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        <button onclick="toggleDarkMode()">ðŸŒ“</button>
    </div>

    <div class="container">
        <h1>Clinic Notes</h1>
        <form method="POST">
            <input type="text" name="notetype" placeholder="Note Type (e.g. MSF, MSN, Follow-up)" required>
            <input type="text" name="note" placeholder="Enter note" required>
            <button type="submit">Add Note</button>
        </form>

        <h2>Clinic Log</h2>
        <ul>
            {% for log in logs %}
            <li class="sticky-note">{{ log }}</li>
            {% endfor %}
        </ul>

        <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.navbar').classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
